default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: traces_cyrm_development

test:
  <<: *default
  database: traces_cyrm_test

production:
  <<: *default
  database: traces_cyrm_production
  username: traces_cyrm
  password: <%= ENV['MYAPP_DATABASE_PASSWORD'] %>